<div class="login">
    <div class="container">
        <div class="d-flex mt-2 mb-2 justify-content-center align-items-center">
            <div class="card" style="min-width: 200px; max-width: 350px;">
                <div class="card-body p-4">
                    <h5 class="mb-3 text-center">Welcome</h5>
                    <p class="fs-7">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime mollitia.
                    </p>
                    <div *ngIf="LoginSuccess != null" class="p-1 fs-7 alert {{AlertType}} alert-dismissible fade show" role="alert">
                      {{Message}}
                      <!--<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
                    </div>
                    <div class="mb-4">
                        <div class="mb-2">
                            <label for="login-email" class="form-label mb-1 fs-7">Email</label>
                            <input type="email" class="form-control form-control-sm {{Email.ClassValue}}" id="login-email" [(ngModel)]="Email.Value" placeholder="name@example.com"/>
                            <div class="fs-7 text-alert">
                                {{Email.ResponseMessage}}
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="login-password" class="form-label mb-1 fs-7">Password</label>
                            <input type="password"  class="form-control form-control-sm {{Password.ClassValue}}" id="login-password" [(ngModel)]="Password.Value">
                            <div class="fs-7 text-alert">
                                {{Password.ResponseMessage}}
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="btn btn-success btn-sm mb-2" (click)="login()"  style="min-width: 200px;">Login</div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div routerLink="/register" class="btn btn-outline-success btn-sm" style="min-width: 200px;">Sign Up</div>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
